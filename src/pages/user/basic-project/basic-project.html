<ion-header>

  <ion-navbar>
    <ion-title>我的擅长项目</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="basic-project">
  <button ion-button icon-start round outline style="border: 1px dashed #307fa0;color: #307fa0;padding-left: 0;padding:0 1em 0 .5em;height: 2em;margin-right: 10px" (tap)="addProject()" *ngIf="isShow">
    <ion-icon name="add" style="padding-right: .8em;font-size: 1.6em"></ion-icon>
    新增项目
  </button>
  <button ion-button icon-end round outline style="border: 1px solid #bbbbbb;color: #454b5a;padding:0 1.2em;margin-right: 10px;height: 2em"
      *ngFor="let item of illnessList">
    {{item.name}}
    <ion-icon name="close" style="font-size:1.6em;padding-left: .6em;pointer-events: auto" (tap)="delProject(item,$event)"></ion-icon>
  </button>
</ion-content>
