<!--
  重置密码
-->
<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item style="background:none;font-weight:bold;" text-center>
        重置密码
        </ion-item>
        <div text-center>请重新设定您的密码</div>
    </ion-list>
    <ion-grid>
        <ion-item>
            <ion-input type="password" [(ngModel)]="params.password" placeholder="请输入8-16位数字和字母"> </ion-input>
        </ion-item>
        <ion-item margin-bottom>
            <ion-input type="password" [(ngModel)]="params.rePassword" placeholder="请再输入一次密码"> </ion-input>
        </ion-item>
        <ion-row margin-top>
            <button ion-button round color="dark" block [disabled]="!disable" (click)="doReset()">确定</button>
        </ion-row>
    </ion-grid>
</ion-content>
